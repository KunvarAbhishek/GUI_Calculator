<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>GUI Calculator</title>
	<link rel="stylesheet" href="./css/style.css">
	<script type="text/javascript" src='./js/calculator.js'  defer></script>

</head>
<body>

		<!-- Header -->
		<header id="header" class="">
			<h1 id='titleHeader'>Calculator</h1>
		</header>

	<div class='main-container'>

		<!--   Calculator -->
		<section class="calculator">
			<div class="calc_container">
				<div id="ansContainer">
					<input id="answer" type="text" value="0" placeholder="0">
				</div>

				<div id='buttonContainer'>
					<div class="line1">
						<button type='button' value='AC' class="btn ac">AC</button>
						<button type='button' value='DEL' class="btn del">DEL</button>
						<button type='button' value=')' class="btn">)</button>
						<button type='button' value='%' class="btn">%</button>

						<button type='button' value='1' class="btn">1</button>
						<button type='button' value='2' class="btn">2</button>
						<button type='button' value='3' class="btn">3</button>

						<button type='button' value='+' class="btn">+</button>
						<button type='button' value='4' class="btn">4</button>
						<button type='button' value='5' class="btn">5</button>

						<button type='button' value='6' class="btn">6</button>
						<button type='button' value='-' class="btn">-</button>
						<button type='button' value='7' class="btn">7</button>

						<button type='button' value='8' class="btn">8</button>
						<button type='button' value='9' class="btn">9</button>
						<button type='button' value='*' class="btn">*</button>

						<button type='button' value='(' class="btn">(</button>
						<button type='button' value='0' class="btn">0</button>
						<button type='button' value='/' class="btn">/</button>
						<button type='button' value='=' class="btn ans">=</button>
					</div>
				
				</div>
			</div>
		</section>


		<!--  History  -->
		<section class='history'>
			<div class="hist_container">
				<h2 id="historyTitle">History</h2>
			</div>

			<div class="historyDetails">
				<ul id='operation'>

				</ul>
			</div>
		</section>

	</div>
</body>
</html>
